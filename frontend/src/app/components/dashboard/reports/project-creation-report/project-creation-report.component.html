<div *ngIf="showHideButtons">
    <div *ngIf="workbookService.downloadStatus" class="spinnerImportReport">
        <p-progressSpinner animationDuration="1s"></p-progressSpinner>
    </div>
</div>
<div class="downloadLink">
    <p-button
        *ngIf="isScreenshotUploaded()"
        type="button"
        label="Screenshot Report"
        class="p-button-md create-btn mr-2"
        icon="pi pi-download"
        iconPos="right"
        (click)="downloadScreenshotReport()"
    ></p-button>
    <p-button
        type="button"
        label="Download Report"
        class="p-button-md create-btn"
        icon="pi pi-download"
        iconPos="right"
        (click)="downloadReport()"
    ></p-button>
</div>
<div *ngIf="showHideButtons">
    <div class="acceptRejectBtns text-right">
        <button
            pButton
            [class]="reportService.isDisabledBtn ? 'p-button-outlined disabledtn' : 'p-button-outlined greenbtn'"
            type="button"
            [disabled]="reportService.isDisabledBtn"
            [hidden]="true"
            label="Accept"
            (click)="addSingle(xlsxdownloadId)"
        ></button>
        <button
            pButton
            [class]="reportService.isDisabledBtn ? 'p-button-outlined disabledtn' : 'p-button-outlined redbtn'"
            type="button"
            [disabled]="reportService.isDisabledBtn"
            [hidden]="true"
            label="Reject"
            (click)="showConfirmDelete(xlsxdownloadId)"
        ></button>
    </div>
</div>
