<p class="pt-3">{{ model.description }}</p>
<p-table [value]="model.selectedLanguages">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of model.cols; let i = index" id="col${i}">{{ col.header }}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-language>
        <tr>
            <td>{{ language.language_code }}</td>
            <td>
                <p-multiSelect
                    [(ngModel)]="language.additional_languages"
                    [options]="model.availableLanguages"
                    defaultLabel="Select reference languages"
                    optionLabel="language_code"
                    display="chip"
                    appendTo="body"
                    [style]="{ width: '30rem' }"
                ></p-multiSelect>
            </td>
            <td>
                <p-checkbox [(ngModel)]="language.isDone" [binary]="true"></p-checkbox>
            </td>
        </tr>
    </ng-template>
</p-table>
<div class="mt-5 pb-3 flex justify-content-end">
    <p-button
        type="button"
        label="Back"
        class="p-button-primary mr-3 btn-small"
        icon="pi pi-chevron-left"
        iconPos="left"
        (click)="navigate(5)"
    ></p-button>
    <p-button
        type="button"
        label="Next"
        class="p-button-primary"
        icon="pi pi-chevron-right"
        iconPos="right"
        (click)="navigate(7)"
    ></p-button>
</div>
