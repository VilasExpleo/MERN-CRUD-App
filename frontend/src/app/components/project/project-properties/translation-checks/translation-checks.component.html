<div *ngIf="isLoading" class="flex justify-content-center">
    <p-progressSpinner></p-progressSpinner>
</div>
<ng-container *ngIf="templates">
    <p>{{ description }}</p>
    <div class="grid">
        <div class="col-5">
            <p-dropdown
                [options]="templates"
                placeholder="Load Template"
                optionLabel="name"
                (onChange)="onTemplateChange($event.value)"
            >
                <ng-template let-option pTemplate="item">
                    <span class="option-label">{{ option.name }}</span>
                    <i
                        *ngIf="option.id"
                        class="pi pi-trash option-icon"
                        (click)="deleteTemplate($event, option.id)"
                    ></i>
                </ng-template>
            </p-dropdown>
        </div>
    </div>
    <p-table [value]="configuration" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 50%">{{ translationChecksHeaderText }}</th>
                <th>{{ resultsHeaderText }}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-key>
            <tr>
                <td>{{ translationCheckDisplayEnum[key] }}</td>
                <td class="flex">
                    <div class="w-6">
                        <p-dropdown
                            [options]="translationCheckLevels"
                            [ngModel]="
                                isObject(key)
                                    ? selectedTemplate.configuration[key].type
                                    : selectedTemplate.configuration[key]
                            "
                            (onChange)="setTranslationCheckType($event, key)"
                            appendTo="body"
                        ></p-dropdown>
                    </div>
                    <input
                        *ngIf="isObject(key)"
                        class="ml-2"
                        style="width: 50%"
                        pInputText
                        type="text"
                        [ngModel]="selectedTemplate.configuration[key].value"
                        (blur)="setTranslationCheckValue($event, key)"
                    />
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="flex justify-content-end mt-4">
        <div class="p-inputgroup" style="width: 250px">
            <input
                type="text"
                pInputText
                pInputText
                type="text"
                placeholder="{{ saveTemplatePlaceholderText }}"
                [ngModel]="selectedTemplate.name"
                (blur)="setTemplateName($event)"
            />
            <button
                type="button"
                pButton
                icon="pi pi-save"
                styleClass="p-button-primary"
                (click)="saveTemplate()"
            ></button>
        </div>
    </div>
</ng-container>

<div class="pt-5 flex justify-content-end">
    <button
        pButton
        type="button"
        icon="pi pi-chevron-left"
        iconPos="left"
        label="Back"
        iconPos="left"
        (click)="prevTab()"
        *ngIf="isRawProject"
        class="mr-3"
    ></button>
    <p-button
        icon="pi pi-times"
        iconPos="left"
        label="Cancel"
        styleClass="p-button-warning mr-2"
        (click)="cancel()"
    ></p-button>
    <p-button icon="pi pi-save" iconPos="left" label="Save" iconPos="left" (click)="saveConfiguration()"></p-button>
    <button
        pButton
        type="button"
        icon="pi pi-chevron-right"
        iconPos="right"
        label="Next"
        iconPos="right"
        (click)="nextTab()"
        *ngIf="isRawProject"
    ></button>
</div>

<app-confirmation
    *ngIf="showConfirmation"
    (acceptCallback)="onAccept()"
    (rejectCallback)="onReject()"
></app-confirmation>
