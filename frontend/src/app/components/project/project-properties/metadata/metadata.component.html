<div class="mt-3">
    <app-resources [parserConfigModel]="parserConfigModel"></app-resources>
</div>
<div class="pt-5 inline-flex btn-container">
    <button
        pButton
        type="button"
        icon="pi pi-chevron-left"
        iconPos="left"
        label="Back"
        iconPos="left"
        (click)="prevTab()"
        *ngIf="isRawProject"
        class="mr-3"
    ></button>
    <button
        pButton
        type="button"
        icon="pi pi-times"
        iconPos="left"
        label="Cancel"
        class="p-button-warning mr-3"
        (click)="closePropertiesDialogOnCancel()"
    ></button>
    <button
        pButton
        type="button"
        icon="pi pi-save"
        iconPos="left"
        label="Save"
        iconPos="left"
        (click)="submitProjectMetadata()"
        [disabled]="submitBtn"
        *ngIf="!isRawProject"
    ></button>
    <button
        pButton
        type="button"
        icon="pi pi-chevron-right"
        label="Next"
        iconPos="right"
        (click)="nextTab()"
        *ngIf="isRawProject"
        [disabled]="submitBtn"
    ></button>
</div>
<app-confirmation
    *ngIf="showConfirmation"
    (acceptCallback)="onAccept()"
    (rejectCallback)="onReject()"
    [confirmationMessage]="confirmationMessage"
    [confirmationHeader]="confirmationHeader"
></app-confirmation>
