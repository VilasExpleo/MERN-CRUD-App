<div class="grid">
    <div class="col-12">
        <p-table [value]="stcDetailsService.stcDetails">
            <ng-template pTemplate="header">
                <tr>
                    <th>Forms</th>
                    <th>Text</th>
                    <th>Length</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-stc let-columns="columns" let-index="rowIndex">
                <tr (click)="stcDetailsService.rowDbClick(stc)" [style.background]="stc.selected ? '#D9E8FF' : ''">
                    <td>{{ stc.Forms }}</td>
                    <td>{{ stc.Text }}</td>
                    <td>{{ stc?.width ?? '-' }}</td>
                </tr>
            </ng-template>
        </p-table>
        <p-message severity="error" *ngIf="stcDetailsService.ifRowNotSelect" text="Please select row"></p-message>
    </div>
</div>
<div class="col-12 text-right">
    <button
        pButton
        type="button"
        (click)="stcDetailsService.onAccept(dialogRef)"
        label="Ok"
        icon="pi pi-thumbs-up"
        class="p-button-info mr-2"
    ></button>
    <button
        pButton
        icon="pi pi-times"
        iconPos="left"
        type="button"
        label="Cancel"
        class="p-button-warning mr-2"
        (click)="onReject()"
    ></button>
    <button pButton type="button" icon="pi pi-question" label="Help" class="p-button-help"></button>
</div>
