<!-- show project reference dialog start -->
<div class="container">
    <div class="grid">
        <div class="col-12">
            <div class="ref-header">Project Text Attributes</div>
            <div class="mt-5">
                <p-table [value]="projectTextAttribute" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Project Name</th>
                            <th>Version</th>
                            <th>Textnode ID</th>
                            <th>Textnode Name</th>
                            <th>Variants</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-projectRef>
                        <tr>
                            <td>{{ projectRef.title }}</td>
                            <td>{{ projectRef.version_no }}</td>
                            <td>{{ projectRef.textnode_id }}</td>
                            <td>{{ projectRef.name }}</td>
                            <td>{{ projectRef.variant_id }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
<!-- show project reference dialog end -->
