<div class="col-10 col-offset-1">
    <p>{{ notificationHeaderMessage }}</p>
    <p-table
        [value]="notifications?.emailNotification"
        dataKey="eventName"
        [selection]="selectedEvent"
        styleClass="p-datatable-gridlines"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Event</th>
                <th>Send Notification</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-notification>
            <tr>
                <td>{{ notification.eventName }}</td>
                <td>
                    <p-checkbox [(ngModel)]="notification.status" [binary]="true"></p-checkbox>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="col-12">
        <div class="pb-3 flex justify-content-end">
            <p-button pRipple label="Apply & Close" icon="pi pi-check" (click)="sendNotification()"></p-button>
        </div>
    </div>
</div>
