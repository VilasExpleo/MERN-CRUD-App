<div class="xmlproject-container">
    <div class="row xmlproject-heading">
        <h5>Supplier XML</h5>
        <h6>{{ currentDate | date : 'dd-MM-yyyy' }}</h6>
    </div>
    <p-card header="" [style]="{ width: '50rem', height: '28rem', margin: '0 auto', border: '1px solid #A5C9FF' }">
        <div class="inner-container">
            <h4 class="heading">Create your XML link for project creation</h4>
            <form [formGroup]="createxmlForm" (ngSubmit)="onSubmit(projectname)" class="form-section">
                <div class="form-group">
                    <span class="p-float-label">
                        <input
                            id="float-input"
                            type="text"
                            pInputText
                            class="form-control"
                            formControlName="name"
                            [(ngModel)]="projectname"
                            [ngClass]="{ 'is-invalid': submitted && createFormControl['name'].errors }"
                            (keyup.enter)="CheckProjectName(projectname)"
                            (blur)="CheckProjectName(projectname)"
                        />
                        <label for="float-input">Project Name</label>
                    </span>
                    <div class="error" [ngClass]="{ available: error === 'Project name is available' }">
                        {{ error }}
                    </div>
                    <div
                        *ngIf="createFormControl['name'].touched && createFormControl['name'].invalid"
                        class="alert alert-danger"
                    >
                        <p-message
                            severity="error"
                            *ngIf="createFormControl['name'].errors && createFormControl['name'].errors['required']"
                            text="Project name is required"
                        ></p-message>
                        <div *ngIf="createFormControl['name'].errors && createFormControl['name'].errors['minlength']">
                            Name should be 3 character.
                        </div>
                    </div>
                    <div *ngIf="xmlProjectLink">
                        <a class="xml-link" href="javascript:void(0)" (click)="download()"> {{ link }}</a>

                        <span class="xsdfile">
                            <a
                                class="xml-link"
                                href="../../../../assets/XSD_supplier.zip"
                                (click)="downloadXSD()"
                                download="XSD_supplier.zip"
                                style="width: 90%; height: auto"
                            >
                                {{ XSDLink }}
                            </a>
                        </span>
                    </div>
                </div>
                <div id="pause" *ngIf="loading" class="d-flex align-items-center justify-content-center">
                    <p-progressSpinner
                        id="spinner"
                        bdOpacity="0.9"
                        [style]="{ width: '50px', height: '50px' }"
                        styleClass="custom-spinner"
                        strokeWidth="8"
                        fill="#EEEEEE"
                        animationDuration=".5s"
                    ></p-progressSpinner>
                </div>
                <div class="form-group btn-row">
                    <p-button
                        [disabled]="!createxmlForm.valid"
                        type="Submit"
                        label="CREATE PROJECT"
                        class="btn-create"
                    ></p-button>
                </div>
            </form>
        </div>
    </p-card>
</div>
