<div class="flex flex-row mt-4 mb-4 px-3">
    <div class="flex flex-column gap-3">
        <div class="flex text-2xl font-bold text-900">
            <p-button *ngIf="report.isStandard" label="S" styleClass="p-button-help p-button-sm mr-1 mt-1 "></p-button>
            <span>{{ report.name }} (.{{ report.format }})</span>
        </div>
        <div *ngIf="tab === 'history'">
            <i class="pi pi-clock mr-2"></i><span>{{ report?.scheduleTime | date : 'yyyy-MM-dd | H:mm' }}</span>
        </div>
        <div class="flex" *ngIf="tab !== 'history'">
            <span class="flex">
                <span class="font-semibold">{{ report.description }}</span>
            </span>
        </div>
    </div>
    <div class="flex flex-column ml-auto">
        <div class="flex" *ngIf="isEditor && isGenerateTab()">
            <p-button
                *ngIf="!report.isStandard"
                icon="pi pi-trash"
                (click)="confirmDelete()"
                styleClass="p-button-danger"
            ></p-button>
        </div>

        <div class="flex flex-column" *ngIf="isEditor && !isGenerateTab()">
            <div class="flex flex-row ml-auto">
                <div class="flex m-2" *ngIf="report?.scheduleId">
                    <p-button
                        icon="pi pi-download"
                        (onClick)="download()"
                        [disabled]="!report?.status && tab === 'history'"
                    ></p-button>
                </div>
                <div class="flex m-2">
                    <p-button
                        icon="pi pi-calendar-plus"
                        (onClick)="updateSchedule()"
                        *ngIf="report?.scheduleId && tab !== 'history'"
                    ></p-button>
                    <p-button
                        icon="pi pi-calendar-plus"
                        *ngIf="!report?.scheduleId"
                        styleClass="p-button-raised p-button-text"
                        (onClick)="createSchedule()"
                    ></p-button>
                </div>
                <div class="flex m-2">
                    <p-button
                        icon="pi pi-trash"
                        [disabled]="!report?.scheduleId"
                        *ngIf="tab !== 'history'"
                        (click)="confirmScheduleDelete()"
                        styleClass="p-button-danger"
                    ></p-button>
                    <p-button
                        icon="pi pi-trash"
                        [disabled]="!report?.scheduleId"
                        *ngIf="tab === 'history'"
                        (click)="deleteReportHistory(report?.scheduleId)"
                        styleClass="p-button-danger"
                    ></p-button>
                </div>
            </div>
            <div class="flex flex-row text-lg ml-auto" *ngIf="report?.scheduleId && tab !== 'history'">
                <div class="flex pt-2 pb-2">
                    <i class="pi pi-stopwatch my-2 mx-1 text-lg"> </i>
                    <span class="m-1">{{ this.frequency(report?.frequency) }} |</span>
                </div>
                <div
                    class="flex m-1 pr-3 pt-2 pb-2 border-right-1 border-y-none border-left-none border-solid border-300"
                >
                    <span>{{ report?.scheduleTime }}</span>
                </div>
                <div class="flex m-1 pt-2 pb-2">
                    <span>{{ report?.frequency }}</span>
                </div>
            </div>
            <div *ngIf="tab === 'history'">
                <div *ngIf="report?.status; else noStatus" class="text-green-500">
                    <i class="pi pi-check-circle mr-2"></i><span>Report created successfully</span>
                </div>
                <ng-template #noStatus>
                    <div class="text-red-500">
                        <i class="pi pi-exclamation-triangle mr-2"></i><span>Error during report generation</span>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
