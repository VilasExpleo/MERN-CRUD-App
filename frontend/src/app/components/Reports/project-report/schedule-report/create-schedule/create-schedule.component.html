<div class="card mt-2">
    <div class="grid">
        <div class="col-12">
            <p-dropdown
                appendTo="body"
                [(ngModel)]="selectedFrequency"
                [options]="frequencies"
                (onChange)="selectFrequency($event)"
                optionLabel="label"
            ></p-dropdown>
        </div>
        <div class="col-12" *ngIf="isDaily || isMonthly; else weekly">
            <p-calendar
                dateFormat="dd.mm.yy"
                placeholder="Select Schedule Date"
                appendTo="body"
                [readonlyInput]="true"
                hourFormat="24"
                [showTime]="true"
                [showSeconds]="false"
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                [timeOnly]="isDaily"
                [(ngModel)]="date"
                [inline]="true"
                [stepMinute]="30"
            >
            </p-calendar>
        </div>
        <ng-template #weekly
            ><div class="col-12">
                <app-weekly-schedule
                    (selectDay)="selectDay($event)"
                    [minDateValue]="minDateValue"
                    [date]="date"
                    [scheduleDays]="scheduleDays"
                    [dayOfWeek]="dayOfWeek"
                ></app-weekly-schedule>
            </div>
        </ng-template>
        <div class="col-12 text-center">
            <p-button label="Ok" (click)="selectSchedule()" styleClass="p-button-raised"></p-button>
        </div>
    </div>
</div>
