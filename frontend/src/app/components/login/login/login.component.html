    <div class="wrapper form">
        <form (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                <div class="ui-grid-row">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">&nbsp;</div>
                        <div class="ui-grid-col-6">&nbsp;</div>
                        <div class="ui-grid-col-6">&nbsp;</div>
                    </div>
                    <div class="ui-grid-col-2 login-heading">Hello! Welcome Back</div>
                    <div class="ui-grid-col-2 login-sub-heading">
                        <br />Login with your data that you entered during your <br />registration
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">&nbsp;</div>
                        <div *ngIf="isError === true" class="ui-grid-col-6" style="color: red">
                            {{ error }}
                        </div>
                        <div class="ui-grid-col-6">&nbsp;</div>
                        <div class="ui-grid-col-6">&nbsp;</div>
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-6">
                        <span class="p-float-label">
                            <p>Enter your Email Address</p>
                            <input
                                id="float-input"
                                type="text"
                                pInputText
                                style="width: 450px"
                                id="inputEmail"
                                formControlName="email"
                            />
                        </span>
                    </div>
                    <div class="ui-grid-col-4">
                        <div class="">
                            <p-message
                                severity="error"
                                text="email is required"
                                *ngIf="!formControl['email'].valid && formControl['email'].dirty"
                            ></p-message>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-6">&nbsp;</div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2"></div>
                    <div class="ui-grid-col-6">
                        <span class="p-float-label passfield">
                            <p>Enter your Password</p>
                            <input
                                pInputText
                                type="password"
                                style="width: 450px"
                                formControlName="password"
                                class="form-control"
                                name="password"
                            />
                        </span>
                    </div>
                    <div class="ui-grid-col-4">
                        <div>
                            <p-message
                                severity="error"
                                text="password is required"
                                *ngIf="!formControl['password'].valid && formControl['password'].dirty"
                            >
                            </p-message>
                        </div>
                    </div>
                    <div class="ui-grid-col-6 login-forgot">
                        <a routerLink="/dashboard">Forgot your Password ?</a>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-6">&nbsp;</div>
                    <div class="ui-grid-col-6">&nbsp;</div>
                    <div class="ui-grid-col-6">&nbsp;</div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2"></div>
                    <div class="ui-grid-col-6">
                        <button
                            class="loginButton"
                            pButton
                            type="submit"
                            label="Login"
                            text="Login"
                            [disabled]="isFormInValid()"
                        ></button>
                    </div>
                    <div class="ui-grid-col-4"></div>
                </div>
            </div>
        </form>
    </div>
</div>
