<div class="-mx-4 bg-gray-100 mb-2 p-3">
    <div class="p-inputgroup">
        <input type="text" (keyup)="onSearch(searchText.value)" pInputText placeholder="Search Page" #searchText />
        <span class="p-inputgroup-addon">
            <i class="pi pi-search"></i>
        </span>
    </div>
</div>
<p-listbox
    [options]="searchedPages"
    [(ngModel)]="selectedPage"
    [style]="{ border: 'none' }"
    [listStyle]="{ 'max-height': '350px' }"
    (onClick)="onSelection($event.value)"
>
    <ng-template let-page pTemplate="item">
        <div class="py-2">{{ page.pageTitle }}</div>
    </ng-template>
</p-listbox>
