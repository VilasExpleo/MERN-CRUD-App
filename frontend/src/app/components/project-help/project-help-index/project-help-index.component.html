<p-tabView (onChange)="tabChange($event.index)" styleClass="tabview-custom">
    <p-tabPanel styleClass="bg-alpha-10">
        <ng-template pTemplate="header">
            <i class="pi pi-calendar"></i>
            <span class="ml-2">Pages</span>
        </ng-template>
        <app-project-help-list [pages]="pages" [cols]="cols"></app-project-help-list>
    </p-tabPanel>
    <p-tabPanel>
        <ng-template pTemplate="header">
            <i class="pi pi-bookmark"></i>
            <span class="ml-2">Bookmarks</span>
        </ng-template>
        <app-bookmarks></app-bookmarks>
    </p-tabPanel>
    <p-tabPanel>
        <ng-template pTemplate="header">
            <i class="pi pi-search"></i>
            <span class="ml-2">Search</span>
        </ng-template>
        <app-project-help-search></app-project-help-search>
    </p-tabPanel>
</p-tabView>
