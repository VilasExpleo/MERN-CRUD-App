<p-table
    [value]="bookmarkPages"
    [scrollable]="true"
    scrollHeight="65vh"
    selectionMode="single"
    [selection]="selectedPage"
    (selectionChange)="onRowSelect($event)"
>
    <ng-template pTemplate="body" let-page>
        <tr [pSelectableRow]="page">
            <td>{{ page.pageTitle }}</td>
            <td>
                <p-button
                    styleClass="p-button-danger w-2rem h-2rem"
                    icon="pi pi-bookmark-fill"
                    pTooltip="Remove"
                    (onClick)="deleteBookmarkPage(page.pageId)"
                ></p-button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td [attr.colspan]="bookmarkPages?.length">No data found.</td>
        </tr>
    </ng-template>
</p-table>
