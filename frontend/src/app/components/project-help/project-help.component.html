<p-panel header="Help System">
    <div class="flex gap-2">
        <div class="border-1 border-gray-300 border-round col-4 p-1">
            <app-project-help-index></app-project-help-index>
        </div>
        <div class="col-8 p-0">
            <p-panel [header]="title">
                <div class="relative" [ngStyle]="{ 'height':'calc(70vh - 30px)' }">
                    <p-button
                        (onClick)="saveOrRemoveBookmarkPage()"
                        [icon]="isBookMarked ? 'pi pi-bookmark-fill' : 'pi pi-bookmark'"
                        class="-m-1 absolute bg-white right-0 top-0 z-5"
                        styleClass="p-button-text"
                        [pTooltip]="isBookMarked ? 'Remove' : 'Bookmark this page'"
                        tooltipPosition="bottom"
                    ></p-button>
                    <div [innerHtml]="pageContext"></div>
                </div>
            </p-panel>
        </div>
    </div>
</p-panel>
