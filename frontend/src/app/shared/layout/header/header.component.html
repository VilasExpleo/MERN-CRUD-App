    <span class="pagetitle" title="Dashboard"> {{ pageName }} </span>
    <div class="manushiml">
        <p-menubar [model]="tieredItems"> </p-menubar>
    </div>
    <a class="p-link layout-topbar-menu-button layout-topbar-button" href="#">
        <i class="pi pi-ellipsis-v" aria-hidden="true"></i>
    </a>

    <div class="layout-topbar-menu">
        <a class="search-badge">
            <i class="pi pi-search m-3 p-mr-4 p-text-secondary" aria-hidden="true" severity="danger"></i>
        </a>
        <div class="notification">
            <p-toast (onClose)="removeNotification($event)"></p-toast>
        </div>
        <div class="" (click)="showMultiple()">
            <a class="notification-badge" pRipple>
                <i
                    *ngIf="notificationCount !== 0"
                    class="pi pi-bell m-3 p-mr-4 p-text-secondary"
                    pBadge
                    [value]="notificationCount"
                    aria-hidden="true"
                    severity="danger"
                >
                </i>

                <i
                    *ngIf="notificationCount === 0"
                    class="pi pi-bell m-3 p-mr-4 p-text-secondary"
                    aria-hidden="true"
                    severity=""
                ></i>
            </a>
        </div>

        <div class="editor-name">
            <p>
                <label class="dropdown">
                    <p-avatar
                        image="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bWFuJTIwZmFjZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
                        shape="circle"
                    ></p-avatar>
                    <div class="dd-button">
                        <p>
                            {{ userInfo.email }} <br />
                            <small>Logged in as </small>
                            <ng-container [ngSwitch]="sendUserRole(userInfo.role)">
                                <span id="user-role" *ngSwitchCase="'Projectmanager'">Project Manager</span>
                                <span id="user-role" *ngSwitchCase="'Translationmanager'">Translation Manager</span>
                                <span id="user-role" *ngSwitchCase="'Proofreader'">Proofreader</span>
                                <span id="user-role" *ngSwitchDefault>{{ sendUserRole(userInfo.role) }}</span>
                            </ng-container>
                        </p>
                    </div>
                </label>
            </p>
        </div>
    </div>
</div>

<app-settings
    [viewSetting]="viewSetting"
    [isMappingAssistent]="isMappingAssistent"
    (hideSetting)="hideSetting()"
></app-settings>
