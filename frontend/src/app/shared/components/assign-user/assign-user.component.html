<div class="grid">
    <div class="col-12 mb-3">
        <p-dropdown
            [filter]="true"
            filterBy="name"
            [options]="users"
            [(ngModel)]="user"
            optionLabel="name"
            appendTo="body"
        ></p-dropdown>
    </div>
    <div class="col-12 flex justify-content-end">
        <p-button [label]="buttonLabel" icon="pi pi-check " (onClick)="assignUser()"></p-button>
    </div>
</div>
